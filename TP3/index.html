<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>TP3</title>
</head>

<body>
    <div class="grid">
        <div class="head">

        </div>
        <div class="aside">

        </div>
        <div class="main">

        </div>
        <div class="game container center">
            <div class="pause container center" id="pause">
                <div class="margin">
                    <h3>Vidas: <span id="lifes" value=""></span></h3>
                    <h3>Puntos: <span id="points">0</span></h3>
                    <label for="">Seleccionar Personaje:</label>
                    <select name="" id="select">
                        <option value="id,player,runPlayer,jumpPlayer,bendPlayer-id,cat,runCat,jumpCat,null">Astronauta y Gato</option>
                        <option value="id,player,runPlayerTwo,jumpPlayerTwo,bendPlayerTwo-id,dog,runDog,jumpDog,null">Amigo Astronauta y Perro</option>
                    </select>
                </div>
                <div class="margin">
                    <button id="buttonPlayStop" class="button play"></button>
                </div>
                <div class="margin">
                    <div id="hms"></div>
                </div>
            </div>
            <div class="animationBackground" id="background">
                <div class="animationBackgroundOne" id="backgroundOne">
                    <div class="animationBackgroundTwo" id="backgroundTwo">

                    </div>
                </div>
            </div>
        </div>

        <div class="foot">

        </div>
    </div>
    <script src="js/Animation.js"></script>
    <script src="js/Character.js"></script>
    <script src="js/Coin.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Points.js"></script>
    <script src="js/Chronometer.js"></script>
    <script src="js/Timers.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
