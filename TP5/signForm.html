        <div class="row justify-content-center d-flex">
            <div class="col-6 text-center">
                <div class="mt-3">
                    <h1 class="titulo1">Estás a un paso de unirte a Vetnet</h1>
                </div>
            </div>
        </div>

        <div class="row justify-content-center d-flex">
            <div class="col-5 text-center">

                <form class="row text-start mt-3">
                    <div class="col-12 p-0">
                        <h3 class="text-user-name">Completá los siguientes datos</h3>
                    </div>
                    <div class="col-12 p-0">
                        <hr class="mt-0 mb-0">
                    </div>
                    <div class="col-12 mt-1 p-0">
                        <label for="inputName" class="form-label mb-1">Nombre*</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="col-12 mt-3 p-0">
                        <label for="inputSurname" class="form-label mb-1">Apellido*</label>
                        <input type="text" class="form-control" id="inputSurname">
                    </div>

                    <div class="col-12 mt-3 p-0">
                        <label class="form-label mb-1" for="inputBirthDate">Fecha de nacimiento*</label>
                        <div class="row">
                            <div class="col-4 btn-group">
                                <select class="col-4 form-select" id="inputBirthDay">
                                    <option selected>Día</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <select class="col-4 form-select ms-4 me-4" id="inputBirthMonth">
                                    <option selected>Mes</option>
                                    <option value="Enero">Enero</option>
                                    <option value="Febrero">Febrero</option>
                                    <option value="Marzo">Marzo</option>
                                </select>
                                <select class="col-4 form-select" id="inputBirthYear">
                                    <option selected>Año</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-12 mt-3 mb-1 p-0">
                        <label for="inputCity" class="form-label mb-1">Ciudad*</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="mt-3 p-0">
                        <h3 class="mb-0 title-text">Vínculo con las Ciencias Veterinarias*</h3>
                    </div>
                    <div class="col-12 mt-1 p-0">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                              Veterinario
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                  Estudiante
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                  Aficionado
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                  Productor agropecuario
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                  Comerciante
                                </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                  Otro
                                </label>
                        </div>
                    </div>
                    <button type="button" class="col-12 btn-lg btn-color-violet mt-2 ms-0 me-0">Aceptar y unirse</button>



                </form>

            </div>

        </div>
